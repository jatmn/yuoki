# --- Erfolge
yi_hny1=Niech twoje życzenia się spełnią! Ciesz się życiem!
yi_hny2=Niech twoje życzenia się spełnią! Ciesz się życiem!
yi_obelisk_A3_5X=Jesteś bardzo odporny na ból i przetestowaną wersją <= YI-0.3.54 - (wersje bez/mniej zasobów)
yi_bug1=Siedzę i czekam - i znów mam swoją szansę (pierwsi łowcy w 0.13 Peppe, GyroByte, Pirate_Rance, Lorico, Codec, zaydon, tzombiek - thx!)

# --- Ultimates
ye_science_ultimate=Siła z wiedzy!
y_trade_ultimate=Korzyść przed sumieniem! Sumienie prowadzi do bankructwa.

# --- Mastercrafts
y_steam_turbine_mc=Doskonała technologia parowa, stworzona z miłością i wiedzą. Zapewnia lepszą wydajność.
y_obninsk_mc=Pierwsza komercyjna elektrownia jądrowa, przebudowana i ulepszona. Zapoczątkuj świetlaną przyszłość!
y_mc_dirtwasher=Płucze rudę i ziemię, sortując użyteczne minerały.
y_mc_e2_mining_drill=Wywierca otwory w ziemi i zbiera rudę - nie jest to już zadanie ręczne.
y_mc_underground_drill=Pod powierzchnią ziemi można znaleźć bogate złoża... na niektórych planetach... może się uda?

# --- Older stuff
yi_mine_plasma=Widziałeś zielony błysk? Kąsacz zamienia się w popiół.
yi_mine_impact=Posiada również kilka ognistych efektów.
y_signal_pole=Po ciężkich chwilach z drutem, Martin opracował złącze sygnałowe - teraz okablowanie jest zabawne! ;)
y_water_mixer=Może mieszać przemysłową emulsję wodną i inne stałe składniki z płynami.
y_smelter=Nowe osiągnięcia w procesie wytapiania.
y_charger=Thomas L. Zaydon opracował tę metodę ładowania termicznego.

y_old_bodenlampe=R~50 - Co sprawia, że to niebieskie świeci? Lśni olśniewającym niebieskim światłem.
y_lampe_neotix=R~50 - Nowo wynaleziona seria lamp Neotix. Ma niebieską poświatę.
y_lampe_yuoki=R~50 - "YI" świeci jasno! Ma żółtą poświatę.
y_lampe_corner=R~75 - Koniec z ciemnymi kątami...

y_tile_slagbricks=Proszę, nigdy więcej żużlu!
y_tile_slagpattern=Chodzenie po tym na wysokich obcasach byłoby złym pomysłem.
y_tile_slagfilled=Jest brązowawy.

y_sc11=Wystarczająco inteligentny, by zaakceptować przewody.
y_rc22=Zażądaj czego chcesz (nie może dostarczyć kobiet ani mężczyzn).
y_pc22=Dostarcza ekwipunek do sieci (czasami tylko śmieci).
y_bc22=Po prostu stary bufor.

y_boiler_sh=Podgrzewa parę do 1000°C.
y-boiler-iv=Duży kocioł zaprojektowany dla przestrzeni 3x3.
y_boiler4_mc=Na etykiecie z przodu widnieje napis „Zielona energia”.
y-dirtwasher=Płucz minerały, aby zobaczyć, co otrzymasz.
y-obninsk-reactor=Poświęcony pierwszemu cywilnemu reaktorowi jądrowemu (30 MW mocy cieplnej - 5 MW mocy elektrycznej netto). Obecnie mamy oczywiście zaawansowaną wersję. Rzeczywista moc elektryczna netto zależy od generatora.
y-steam-turbine=Turbina parowa, standardowy priorytet wyjściowy.
y-notfall-generator-s1=Pracuje nieprzerwanie... dopóki nie skończy mu się paliwo lub nie zostanie odłączony od sieci energetycznej.
y-notfall-generator-s2=Standardowy generator - drugi priorytet zasilania na żądanie.

y_turret_gun1f12=Tylko brutalna siła może odeprzeć ataki obcych - żadnej litości dla obcych!
y_turret_gun2f12=Podwójna lufa o dużej szybkostrzelności z systemu Mechaniki Płynów Maudlina - odkrytego w starej technice mechaniki płynów.

y_turret_laser22f12=Ostatnie lojalne siły uciekają wraz z krążownikiem „Eisenstein”, by ostrzec Imperium. Pozostają nieugięci przeciwko wszystkim wrogom, ludzkim i nieludzkim, dopóki nie zostaną zniszczeni. Każde działo jest zbudowane z małego kawałka statku.
y-laser-def-s4=Zminiaturyzowana pozycja obronna, ale w pełni funkcjonalna jak Bonsai. Użyj Zoom-Gun, by stworzyć miniaturowe stanowisko, lub Unzoom-Gun, by stworzyć pełnowymiarowe. Albo ruchomego kontrolera M-UI...
y_turret_plasma=Plazma jest zagadką samą w sobie. Może Pulsacyjny Ogień Laserowy? Nieważne. Zabija obcych. Tylko to się liczy.
y_turret_flame=Oczyść szumowiny w sprawiedliwym ogniu! Czekaj, czy ktoś zamówił stek z grilla? Oto i on, świeżo upieczony tuż za murem! Ostrzeżenie: piromani uwielbiają ogień i nie odróżnią ciebie od obcych.
y-weapon-ztt=Zero-Time-Transfer-Weapon „Jorgen” był pierwszą osobą, która testowała podróże w czasie... bez powodzenia. Ale opracowali tę broń i kontynuują badania nad czasem.

y-mining-drill=Spala paliwo, nie wymaga elektryczności.
y-rare-wall-basic=Wykonany z szalonego stopu Durotal.
y-rare-wall-adv=Wykonane ze stopu Krakon.
y-rare-chest-log=Roboty myślą, że jestem inteligentny, ale jestem tylko skrzynią... czy nie? 1 + 1 = 2 - wygląda na to, że potrafię więcej niż tylko przechowywać rzeczy!
j-dl-request=Roboty myślą, że jestem inteligentny, ale jestem tylko samolubną skrzynią... Daj mi rzeczy!
j-dl-provider=Roboty myślą, że jestem inteligentny, ale ja chcę tylko, żeby każdy miał to, co ja!
j-dl-buffer=Roboty myślą, że jestem inteligentny, ale ja tylko gromadzę rzeczy!

y-substation-m=Wymienia miedź na drut z zaawansowanego stopu.
y-accumulator-s=Trzymaj się z daleka - zawiera elektryczność.
y-accumulator-m=Podejdź bliżej, jeśli chcesz spłonąć.
y-accumulator-b=Nie martw się, jest bezpieczny w dotyku... NIE, to był żart.
y-crusher=Włóż coś - rezultatem jest zawsze proszek.
y-wall-forcefield=Nazwane na cześć ukraińskiego naukowca. Odbija obrażenia. Otrzymanie energii kinetycznej (obrażenia) również ładuje pole, ale struktura rdzenia nie może się samouleczyć.
y-wall-forcefield-a=Opiera się na technologii pasywnego pola siłowego. Teraz zadaje więcej obrażeń, ale wymaga stałej energii.
y-tank-1000=Uważaj, gdzie się podłączasz. Powolny przepływ.
y-tank-4500=Standardowy durotalowy zbiornik podziemny. Wydobycie tylko za pomocą pompy.
y-tank-8000=Trochę większy. Większy znaczy lepszy. Wydobycie tylko za pomocą pompy.
y-tank-24k=Używa stworzonych przez człowieka podziemnych jaskiń do przechowywania płynów. Wydobycie tylko za pomocą pompy.
yi-monument1=Pokaż kosmitom swoją potęgę i kto jest właścicielem tej planety.
y-pipe-hc=0.8x pojemność standardowych rur.
y-pipe-to-ground-hc=0.8x pojemność standardowych rur. Pozwala wydłużyć podziemne rury o 50%.
y-pipe-ec=1.3x wydajność standardowych rur.
y-pipe-to-ground-ec=1,3x pojemność standardowych rur. Umożliwia 100% dłuższe rury podziemne.
yi_pipe_green=standardowa pojemność 
yi_pipe_underground_green=standardowa pojemność - chowa się w ziemi

y-atomic-quantum-composer=Nie rozumiesz tego, ale to działa i tylko to cię obchodzi... dopóki twoja planeta się nie zapadnie.
y-accumulator-s-t2=Zrozumienie kwantryny pozwala na bardziej kompaktowe projekty akumulatorów - mała wersja.
y-accumulator-m-t2=Zrozumienie kwantryny pozwala na bardziej kompaktowe projekty akumulatorów - wersja średnia.
y-accumulator-b-t2=Zrozumienie kwantryny pozwala na bardziej kompaktowe projekty akumulatorów - wersja duża.
y-accumulator-b-tx=Atomowy Akumulator Efektu Kwantowego - teraz z mniejszym potencjałem wybuchowym! Oznacza to brak czarnych dziur i zmian grawitacyjnych. Być może. Bezpieczne tylko wtedy, gdy jesteś w innej galaktyce ;)
y_compensator_25=Dr:„Marty, powiedz... czy strumień może latać?”
y-obninsk-turbine=Efekt Rensuira pozwala na ekstremalną wewnętrzną szybką rotację bez osiągania punktu krytycznego.
y-mining-drill-e2=Lepsze niż standardowa elektryczna wiertnica górnicza.
y-underground-drill=Do wydobywania bogatego urobku.
y-ups-flywheel-b=Niska prędkość ładowania, ale ekstremalna prędkość rozładowania. Działa, jeśli energia jest dostarczana.
y-atomic-constructor=Nikt nie rozumie tej obcej technologii rekonstrukcji atomów - ale działa! Czasami!
y-inserter-s4=Bardzo długie ramię, jak dźwig.
y-alien-infuser=Do transmutacji materii.
y-accumulator-crystal-m=Kumulator kryształów o dużej pojemności w końcowej fazie gry.

y-water-gen=Generuje wodę. Świetne dla niezależnych placówek. Wysokie zanieczyszczenie.
y-stargate=Na cześć pierwszego i najsłynniejszego psa w kosmosie. R.I.P. Laika, nigdy cię nie zapomnimy.
y-seg=Tylko MF! Uroczy mały generator elektryczny. Wystarczająco mały, by zmieścić się w plecaku. Być może.
y-seg-p=Tylko MF! Podstawowa energia wyjściowa, spowalnia dla energii słonecznej.
y-meg=Tylko W-MIX! Średniej wielkości generator. Lubi się obracać.
y-beg=Tylko MF! Większy niż normalny pod każdym względem.
y-heg=Tylko MF! Dla dużych obciążeń elektrycznych.
y-stirling-solar-dish=Wyższa wydajność dzięki skoncentrowanemu ciepłu słonecznemu.
y-fame-gen=Dzięki Tobie... spójrz na Yuoki Industries Forum Strona 34 - okrąg liczy 40 świateł.
y-inserter-fast=Szybsze wkładanie przedmiotów.
y-inserter-smart=Zatwierdzono logiczne wkładanie.
y-inserter-smart-long=Logiczne wkładanie z większym zasięgiem.
y_inserter_smart_leftR2=Specjalne sytuacje wymagają specjalnych narzędzi.
y_inserter_smart_rightR2=Specjalne sytuacje wymagają specjalnych narzędzi.
y_inserter_smart_LL=Może obsługiwać narożniki.
y_inserter_smart_RR=Może obsługiwać narożniki.
y_inserter_evade_shortL=Tak, potrafię - lewoskręt.
y_inserter_evade_shortR=Wokół i nie wokół... to inny ruch.
y_inserter_diagonal=Ruch sześciokątny, krótka droga.

y_wall22_hardic=YI z dumą prezentuje Utwardzony Komponent Obronny zwany po prostu HW. „Za HW jesteś bezpieczny. Dopóki kąsacze nie potrafią latać”. - Słynne ostatnie słowa szeregowca Ryana.
